<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play Drum</title>
</head>
<body>
    <h1>Drums</h1>
    <p>Play the drums by clicking on then or by pressing the keyboard letters given on them</p>
    <div class="drum-set">
        <button class="q btn drum-parts">q</button>
        <button class="w btn drum-parts">w</button>
        <button class="e btn drum-parts">e</button>
        <button class="s btn drum-parts">s</button>
        <button class="d btn drum-parts">d</button>
        <button class="r btn drum-parts">r</button>
        <button class="space btn drum-parts">space</button>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
